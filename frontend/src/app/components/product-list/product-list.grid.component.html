<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    
                    <div class="product-box">
                        
                        <a routerLink="/products/{{product.id}}">
                        
                            <img src="{{product.imageUrl}}" alt="" class="img-responsive"/>
                        </a>

                        <a routerLink="/products/{{product.id}}">

                            <h1>{{product.name}}</h1>

                        </a>

                       
                       <!-- <img src="{{product.imageUrl}}" class="img-responsive"/>
                        <h1>{{product.name}}</h1>
                       -->

                        <div class="price">{{product.unitPrice | currency:'INR'}}</div>
                       
                       
                        <!--    <a href="#" class="primary-btn">Add to cart</a> -->

                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">ADD TO CART</button>

                        
                    </div>
                    
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning">

                    <h2>NO PRODUCTS MATCHING YOUR SEARCH</h2>
                    
                </div>

            </div>

        </div>


    </div>


</div>
